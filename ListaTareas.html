    <div class="container mt-4">
        <input class="border border-danger"type="text" id="newTask" placeholder="Agregar tarea">
        <input class="border border-danger"type="date" id="dueDate">
        <button  class="btn btn-primary"onclick="addTask()">Agregar</button>
        <div id="error" style="color: red;"></div>

    <br>
    <h3>Tareas Pendientes:</h2>
    <h5>Puedes editar las tareas</h4>
    <div id="taskList">
        <ul id="tasks">
        </ul>
    </div>
    </DIV>

    <script>
        // Obtener las tareas desde LocalStorage o inicializar un array vacío
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Función para agregar una nueva tarea
        function addTask() {
            const taskText = document.getElementById('newTask').value;
            const dueDate = document.getElementById('dueDate').value;
            if (taskText.trim() === '') {
                displayError("La tarea no puede estar vacía.");
                return;
            }

            const task = {
                text: taskText,
                dueDate: dueDate,
            };

            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
            document.getElementById('newTask').value = '';
            document.getElementById('dueDate').value = '';
            clearError();
        }

        // Función para mostrar las tareas en la lista
        function displayTasks() {
            const tasksUL = document.getElementById('tasks');
            tasksUL.innerHTML = '';

            // Ordenar tareas por fecha de vencimiento
            tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span contenteditable="true" onblur="editTask(${index}, this)">${task.text}</span>
                    <input type="date" value="${task.dueDate}" onchange="updateDueDate(${index}, this)">
                    <button  class="btn btn-danger"onclick="deleteTask(${index})">Eliminar</button>
                `;
                tasksUL.appendChild(li);
            });
        }

        // Función para editar una tarea en línea
        function editTask(index, editedSpan) {
            const updatedTaskText = editedSpan.textContent;
            if (updatedTaskText.trim() === '') {
                displayError("La tarea no puede estar vacía.");
                displayTasks();
                return;
            }

            tasks[index].text = updatedTaskText;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            clearError();
        }

        // Función para actualizar la fecha de vencimiento de una tarea
        function updateDueDate(index, input) {
            tasks[index].dueDate = input.value;
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Función para eliminar una tarea
        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        // Función para mostrar mensajes de error
        function displayError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
        }

        // Función para borrar mensajes de error
        function clearError() {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
        }

        // Función para realizar búsquedas
        function searchTasks() {
            const searchText = document.getElementById('search').value.toLowerCase();

            const filteredTasks = tasks.filter(task => {
                const taskText = task.text.toLowerCase();
                return taskText.includes(searchText);
            });

            const tasksUL = document.getElementById('tasks');
            tasksUL.innerHTML = '';

            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span contenteditable="true" onblur="editTask(${tasks.indexOf(task)}, this)">${task.text}</span>
                    <input type="date" value="${task.dueDate}" onchange="updateDueDate(${tasks.indexOf(task)}, this)">
                    <button onclick="deleteTask(${tasks.indexOf(task)})">Eliminar</button>
                `;
                tasksUL.appendChild(li);
            });
        }

        // Mostrar las tareas iniciales
        displayTasks();
    </script>
